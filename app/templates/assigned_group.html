{% extends "base.html" %}

{% block content %}
<h1 class="d-flex aligns-items-center justify-content-center header" style= "margin-top: 3%;">Assign Group</h1>
<br>
<br>


<div class="text-center" style="margin-left : 25% ;width: 50%;">
    <table class="table d-table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">group</th>
            <th scope="col" style="width: 20%;"></th>
            <th scope="col" style="width: 20%;"></th>
            
            
            
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td><<a href="mailto:{{ addresses.pop() }}" class="btn btn-outline-info btn-sm" style="margin-bottom: 10px;"></a>
                    Contact
                </td>
                {% if group.score > -1 %}
                <td><<a href="{{ url_for('evaulte', id = group.id) }}" class="btn btn-outline-info btn-sm" style="margin-bottom: 10px;"></a>
                    evaulte
                </td>
                {{% endif %}}
                
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
    </div>


{% endblock %}
