{% extends "base.html" %}

{% block content %}
<h1 class="d-flex aligns-items-center justify-content-center header" style= "margin-top: 3%;">Assigned Group</h1>
<br>
<br>


<div class="text-center" style="margin-left : 25% ;width: 50%;">
    <table class="table d-table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">group</th>
            <th scope="col" style="width: 20%;"></th>
            <th scope="col" style="width: 20%;"></th>
            
            
            
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td><a href="mailto:{{ addresses.pop() }}" class="btn btn-outline-info btn-sm" style="margin-bottom: 10px;" >Contact</a>
                    
                </td>
                
                <td>
                    {% if group.score == -1 %}
                    <a href="{{ url_for('evaluate', id = group.id) }}" class="btn btn-outline-info btn-sm" style="margin-bottom: 10px;">evaluate</a>
                    
                    {% endif %}
                </td>
                
                
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
    </div>


{% endblock %}
